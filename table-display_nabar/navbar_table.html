<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR | CSS Display: Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar_table.css">
</head>
<body>
    <!-- Using table display, we can have any HTML elements act as a table element: table, td or tr -->
    <nav class="navbar">   
        <div class="row">
        <ul class="branding">
          <li><a href=""><span class="logo"><i class="fas fa-coffee"></i></span></a></li>
          <li><a href="">A Slogan</a></li>
          <li><a href=""><i class="fas fa-phone"></i>
                                        +
                                       <span class="opening-bracket">[</span>
                                       <span class="prefix">123</span>
                                       <span class="closing-bracket">]</span>
                                              456-789</a></li>
      </ul>
      <ul class="main">
          <li><a href="">Products</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Terms & Conditions</a></li>
          <li><a href="">Partners</a></li>
          <li><a href="">Contacts</a></li>
      </ul>
      
      <ul class="client">
          <li><a href=""><i class="fas fa-user-tie"></i></a></li>
          <li><a href=""><i class="fas fa-suitcase"></i></a></li>
          
      </ul>
     </div>
       
    </nav>

    
</body>
</html>
