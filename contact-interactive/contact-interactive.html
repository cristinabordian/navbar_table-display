<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Interactions - CSS </title>
    <link rel="stylesheet" href="contact-interactive.css">
    
</head>
<body>
    <!-- lista contacte - semantic: poate fi 
    HW1
    nav - bara in care este afisata lista de contacte este un element de navigare, faci actiuni de baza, trecem de pe un profil pe altul, contine butoane, optiuni prin care faci actiuni de baza.
    aside - ce caz s-ar potrivi acest element semantic? - Cred ca am putea folosi aside in cazul in care dorim lista de contacte sa apara ca un sidebar in vecinatate cu the main content a paginii. 
    section -ce caz s-ar potrivi acest element semantic? - Potential in cazul in care avem un profil complet si Contacts apare ca o sectiune separata alaturi de alte sectiuni de genul: Photos, Posts, Groups, etc.
 -->
 <nav class="contacts">
     <h2>My Contacts</h2>
     <ul>
         <!--li este echivalentul unui singur contact-->
         <!--HW2: Alege din punct de vedere semantic un alt element ptr span class si span cu X din HTML5
           am putea folosi section din punt de vedere semantic- standalone section care poate fi re-utilizata in alta sectiune a unei pagini -->
          <li>
              
                  <span class="avatar">
                        <img src="images/avataaars.png" alt="James Bond">
                        <span class="status on"></span>
                   </span>

                    <span class="info">
                      <span class="name"> James Bond</span>
                       <span class="message"> Hi, how are you?</span>
                   </span>
             
          </li>
     </ul>
 </nav>
    
</body>
</html>
